<html>
<head>
<style>
body {background-color:LightGray;}
</style>
<title>student registration form</title>
</head>
<body>
<center>
<h1 style="color:MediumSeaGreen;">STUDENT REGISTRATION FORM</h1>
</center>
<form>
  <label for="fname">First Name</label><br>
  <input type="text" id="fname"><br><br>
   <label for="lname">Last Name</label><br>
  <input type="text" id="lname"><br><br>
   <label for="dob">Date of Birth</label><br>
  <input type="date" id="dob"><br><br>
  <label for="gender">Gender</label><br>
  <input type="radio" name="gender" id="male">
  <label for="male">male</label>
  <input type="radio" name="gender" id="female">
  <label for="female">female</label>
  <input type="radio" name="gender" id="others">
  <label for="others">others</label><br><br>
  <label for="ph">Phone</label><br>
  <input type="text" id="ph"><br><br>
  <label for="mail">Email</label><br>
  <input type="text" id="mail"><br><br>
  <label for="address">Address</label><br>
  <textarea name="address"rows="3"cols="30"></textarea><br><br>
  
  
  <label for="Qua">Qualification</label><br>
  <input type="text" id="Qua"><br><br>
  <label for="gar">Gardian Name</label><br>
  <input type="text" id="gar"><br><br>
  <label for="co">Contact no</label><br>
  <input type="text" id="co"><br><br>
   <input type="button" value="submit">
</form> 
</body>
</html>
